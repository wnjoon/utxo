plugins {
    id 'java'
}

group 'org.blockchain'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.45'
}
